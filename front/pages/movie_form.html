    <section id="nueva-pelicula">
        <h2>Ingresar Nueva Película</h2>
        <form id="movieForm">
          <label for="title" >Título:</label>
          <input type="text" id="title" name="title" required placeholder="Ingresar Título">
      
          <label for="year">Año:</label>
          <input type="number" id="year" name="year" required palceholder="Ingresar Año">
      
          <label for="director">Director:</label>
          <input type="text" id="director" name="director" required placeholder="Ingresar Director">
      
          <label for="duration">Duración (minutos):</label>
          <input type="number" id="duration" name="duration" required placeholder="Ingresar Duración">
      
          <label for="genre">Género:</label>
          <input type="text" id="genre" name="genre" required placeholder="Ingresar Género">
      
          <label for="rate">Puntuación (/10):</label>
          <input type="number" id="rate" name="rate" min="0" max="10" step="0.1" required placeholder="Ingresar Puntuación">
      
          <label for="poster">Poster:</label>
          <input type="url" id="poster" name="poster" required placeholder="Ingresar Link de imagen">

          <input type="submit" value="crear""/>
        </form>
      </section>
